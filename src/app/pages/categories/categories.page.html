<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addCategory()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" class="ion-padding">
  <ion-item>
    <ion-input
      type="text"
      [(ngModel)]="search"
      placeholder="Pesquisar categoria">
    </ion-input>
    <ion-icon name="search" slot="end"></ion-icon>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let cat of filtered()">
      <ion-label>
        {{ cat.name }}
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="editCategory(cat)">
          <ion-icon name="pencil"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="removeCategory(cat)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-item *ngIf="filtered().length === 0" lines="none">
    <ion-label>Nenhuma categoria encontrada</ion-label>
  </ion-item>
</ion-content>
